	<div class="dropdown">
	<!-- 下拉菜单内容都要写在.dropdown的div下  -->
		<!-- 
			1.有一个点击时显示下拉内容的按钮
			 1)data-toggle="" 以什么样的形式显示
			 2).btn 改变按钮的样式
		-->
		<button type="button" data-toggle="dropdown" class="btn">主题
			<span class="caret"></span><!-- 倒三角图标  -->
		</button>
		<!-- 
			1)加了.pull-right 下拉的内容就在显示屏的右边
			2)role	给一些特定的浏览工具识别
							把某个元素转换为某种功能使用
		-->
		<ul class="dropdown-menu" role="menu">
			<li class="dropdown-header">分类1</li>
			<li><a href="#">Java</a></li>
			<li><a href="#">C++</a></li>
			<li class="divider"></li><!-- 分割线  -->
			<li class="dropdown-header">分类2</li>
			<li><a href="#">HTML</a></li>
			<li><a href="#">Javascript</a></li>
		</ul>
	</div>
